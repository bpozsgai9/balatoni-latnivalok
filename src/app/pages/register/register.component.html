<span class="loading-indicator" *ngIf="loading">
    <mat-spinner>
    </mat-spinner>
</span>

<div class="container">
    <div class="row">
        <div class="main">
            <h1>Registration</h1><br />
            <span class="emojis">🏖️⛵🌊</span>
            <br />
            <br />
            <mat-form-field color="warn">
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" [formControl]="email" />
            </mat-form-field>
            <mat-form-field color="warn">
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" [formControl]="password" />
            </mat-form-field>
            <span>
                <button mat-raised-button color="warn" [routerLink]="'/login'">Register</button>
                <button mat-raised-button color="accent" [routerLink]="'/login'">Back</button>
            </span>
        </div>
    </div>
</div>
